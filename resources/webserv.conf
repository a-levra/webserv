http {
    error_page 404         /404.html;
    autoindex on;

    server {
        listen 127.0.0.1:9000;
        server_name 127.0.0.1:9000;
        root assets/LeuleuWebsite;

        location / {
            root assets/LeuleuWebsite;
            index index.html;
        }
    }
    server {
        listen 127.0.0.1:9001;
        server_name 127.0.0.1:9001;
        root assets/LeuleuWebsite;

        location / {
            root assets/LeuleuWebsite/abc/;
            index abc.html;
            allow_methods POST;
        }
    }
}
